{% extends 'base.html'%}
{% block librerias %}
<title>Productos</title>
<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
{% endblock %}
{% block contenido %}
<div class="container py-5 col-10 col-sm-10 col-md-8 col-lg-5 col-xl-3">
    <div class="card">
        <div class="card-header bg-dark text-white text-center">
            <i class='fa fa-user'>&nbsp;</i>Nuevo Producto
        </div>
        
        <div class="card-body" style="padding-top: 20px; ">
            <form class="form form-center" method="post" action="{{url_for('newProductPost')}}" enctype="multipart/form-data">
                <input type="text" name="name_product">
                   
                <input type="file" name="imagen">
                <button type="submit" class="btn btn-outline-danger" tabindex="4" style="width: 100%;">Registrarse</button>
                
            </form>
            
            <p class="card-text mt-3 text-center" >
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class="alert alert-danger">
                        {% for message in messages %}
                        <li style="padding-left: 10px; list-style: none;"><small>{{message}}</small></li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}   
            </p>
        </div>
    </div>

</div>

{% endblock %}
